<div class="row">
    <div class="col col-2">
        <label>First Name</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.firstName}}</p>
    </div>

    <div class="col col-2">
        <label>Last Name</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.lastName}}</p>
    </div>

    <div class="col col-2">
        <label>address</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.address}}</p>
    </div>

    <div class="col col-2">
        <label>Notes</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.notes}}</p>
    </div>

    <div class="col col-2">
        <label>phoneNumber</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.phoneNumber}}</p>
    </div>


    <div class="col col-2">
        <label>email</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.email}}</p>
    </div>

    <div class="col col-2">
        <label>MonthlySalary</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.monthlySalary}}</p>
    </div>
   
    <div class="col col-2">
        <label>iban</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.iban}}</p>
    </div>

    <div class="col col-2">
        <label>country</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.country}}</p>
    </div>
    

</div>


<a class="btn btn-primary bt-sm" (click)="onEdit(doctor.id)">Edit</a>

<a class="btn btn-danger bt-sm" (click)="onClearDoctors()">Delete</a>
