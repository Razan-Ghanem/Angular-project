<div class="row">
    <div class="col col-12">
        <form (ngSubmit)="onSubmit(editForm)" #editForm="ngForm" >
            <div ngModelGroup="fullName">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" #firstName="ngModel" [ngModel]="doctor.firstName" id="firstName" name="firstName" required>
                    <span *ngIf="!firstName.valid && firstName.touched" class="alert-danger">First Name is required</span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" #lastName="ngModel" [ngModel]="doctor.lastName" id="lastName"  name="lastName" required>
                    <span *ngIf="!lastName.valid && lastName.touched" class="alert-danger">Last Name is required</span>
                </div>


                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" #address="ngModel" [ngModel]="doctor.address" id="address" name="address" address required>
                    <span *ngIf="!address.valid && address.touched" class="alert-danger">address is required</span>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" class="form-control" #notes="ngModel" [ngModel]="doctor.notes" id="notes" name="notes" Notes required>
                    <span *ngIf="!notes.valid && notes.touched" class="alert-danger">Notes is required</span>
                </div>
    

                </div>
                <div class="form-group">
                    <label for="phoneNumber">phoneNumber</label>
                    <input type="text" class="form-control" [ngModel]="doctor.phoneNumber" id="phoneNumber" name="phoneNumber" number>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" #email="ngModel" [ngModel]="doctor.email" id="email" name="email" email required>
                    <span *ngIf="!email.valid && email.touched" class="alert-danger">email is required</span>
                </div>

           
            <div class="form-group">
                <label for="monthlySalary">MonthlySalary</label>
                <input type="number" class="form-control" #monthlySalary="ngModel" [ngModel]="doctor.monthlySalary" id="monthlySalary" name="monthlySalary" MonthlySalary required>
                <span *ngIf="!monthlySalary.valid && monthlySalary.touched" class="alert-danger">MonthlySalary is required</span>
            </div>

            <div class="form-group">
                <label for="iban">iban</label>
                <input type="text" class="form-control" #iban="ngModel" [ngModel]="doctor.iban" id="iban" name="iban" iban required>
                <span *ngIf="!iban.valid && iban.touched" class="alert-danger">iban is required</span>
            </div>

            <div class="form-group">
                <label for="country">country</label>
                <input type="text" class="form-control" #country="ngModel" [ngModel]="doctor.country" id="country" name="country" country required>
            </div>
<br/>

            <button class="btn btn-primary btn-sm" type="submit" [disabled]="!editForm.valid">Submit</button>
        </form>
    </div>
</div>
