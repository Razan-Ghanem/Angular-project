<div class="row">
    <div class="col col-12">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div formGroupName="fullName">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" >
                <span *ngIf="!createForm.get('firstName')?.valid && createForm.get('firstName')?.touched" class="alert-danger">First Name is required</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" >
            </div>
            </div>

            <div class="form-group">
                <label for="adress">Adress</label>
                <input type="text" class="form-control" formControlName="adress" >
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" formControlName="notes" >
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">phoneNumber</label>
                <input type="number" class="form-control" formControlName="phoneNumber" >
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" formControlName="email" >
            </div>

            <div class="form-group">
                <label for="monthlySalary">MonthlySalary</label>
                <input type="number" class="form-control" formControlName="monthlySalary" >
            </div>

            <div class="form-group">
                <label for="iban">iban</label>
                <input type="text" class="form-control" formControlName="iban" >
            </div>
    
            
            <div class="form-group">
                <label for="country">country</label>
                <input type="text" class="form-control" formControlName="country" >
            </div>

            <br/>
            <button class="btn btn-primary btn-sm" type="submit" [disabled]="!createForm.valid">Submit</button>
        </form>

    </div>
</div>
